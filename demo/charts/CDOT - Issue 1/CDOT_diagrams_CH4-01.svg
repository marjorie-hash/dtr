pan x="628.46" y="0">iew</tspan></text><text class="eed70f2d-b626-4b17-a43e-d487de293820" transform="translate(42.66 168.17) rotate(-90)">Subrecipient</text><text class="eed70f2d-b626-4b17-a43e-d487de293820" transform="translate(42.66 381.95) rotate(-90)">DTR Project Coordination Unit</text><text class="eed70f2d-b626-4b17-a43e-d487de293820" transform="translate(42.66 489.44) rotate(-90) scale(0.99 1)">CRBRC</text><polygon class="bf44600b-935e-417c-bdba-de0979658e73" points="1349.99 532.33 18.38 532.33 18.38 68.61 50.55 68.61 1349.99 68.61 1349.99 532.33"/><line class="bf44600b-935e-417c-bdba-de0979658e73" x1="64.85" y1="532.53" x2="64.85" y2="68.94"/><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="282.94" y="117.1" width="89.2" height="52.19"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(292.78 137.99)">Respond to SIR <tspan x="12.19" y="12">questions</tspan></text><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="87.4" y="244.81" width="145.66" height="71.41"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(94.59 265.7)">Send SIR notification, scope <tspan x="2.48" y="12">of re</tspan><tspan class="a41c5bd3-5294-4077-8e8a-bf4289edefb7" x="24.86" y="12">v</tspan><tspan x="30.45" y="12">ie</tspan><tspan class="a68395f6-55e0-4e51-a07f-b5f65637d535" x="39.18" y="12">w</tspan><tspan x="46.04" y="12">, and Site Re</tspan><tspan class="a41c5bd3-5294-4077-8e8a-bf4289edefb7" x="105.45" y="12">v</tspan><tspan x="111.04" y="12">iew </tspan><tspan x="17.51" y="24">date to subrecipient </tspan><tspan x="48.47" y="37">(</tspan><tspan class="e7b352b4-cd9d-42d0-b822-e19e38e9c777" x="52.14" y="37">F</tspan><tspan x="57.51" y="37">eb 1)</tspan></text><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="442.74" y="244.81" width="145.66" height="57.35"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(460.59 265.7)">Inform subrecipient of <tspan x="-7.86" y="12">missing documentation or </tspan><tspan x="-8.22" y="24">other needed information</tspan></text><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="605.67" y="116.77" width="156.95" height="65.54"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(618.33 132.78)">Send missing documentation <tspan x="2.42" y="12">and additional information, </tspan><tspan x="13.92" y="24">and respond to re</tspan><tspan class="a41c5bd3-5294-4077-8e8a-bf4289edefb7" x="97.16" y="24">v</tspan><tspan x="102.74" y="24">iew </tspan><tspan x="10.55" y="37">comments, if applicable</tspan></text><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="1161.79" y="100.11" width="156.95" height="76.27"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(1172.71 116.12)">Implement recommendations <tspan x="15.86" y="12">and send any required </tspan><tspan x="8.11" y="25">documentation to Project </tspan><tspan x="26.91" y="37">Coordination Unit </tspan><tspan x="32.06" y="50">(6 mos. to 1 yr)</tspan></text><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="605.67" y="283.06" width="156.95" height="52.9"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(615.87 299.06)">Send agenda with focus areas <tspan x="6.28" y="12">and in-person checklist for </tspan><tspan x="41.65" y="24">Site Re</tspan><tspan class="a41c5bd3-5294-4077-8e8a-bf4289edefb7" x="74.33" y="24">v</tspan><tspan x="79.91" y="24">iew</tspan></text><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="994.66" y="283.06" width="108.02" height="52.9"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(1010.68 299.06)">Coordinate with <tspan x="-3.95" y="12">CRBRC to prepare </tspan><tspan x="0.65" y="24">After-action list</tspan></text><rect class="b745a245-82b2-489b-8dd0-52bf30faa5ce" x="994.66" y="456.76" width="108.02" height="52.9"/><text class="b7a5a72f-a113-41aa-8c70-b853b560f938" transform="translate(1010.18 480.59)">Pro<tspan class="a41c5bd3-5294-4077-8e8a-bf4289edefb7" x="15.8